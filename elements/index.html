<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var dataset = [25, 7, 5, 26, 11];
    d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class","bar")
            .style("height", function(d) {
                var barHeight = d * 5;
                return barHeight + "px";
            });
</script>
</body>
</html>
